<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Guardian Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Vision Guardian</h1>
        
        <!-- Camera Feed -->
        <div class="bg-black rounded-lg overflow-hidden mb-6">
            <img src="{{ url_for('video_feed') }}" class="w-full" alt="Camera Feed">
        </div>
        
        <!-- Control Buttons -->
        <div class="flex justify-center space-x-4 mb-6">
            <button onclick="setMode('object')" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Object Detection
            </button>
            <button onclick="setMode('text')" 
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Text Reading
            </button>
            <button onclick="setMode('off')" 
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Stop
            </button>
        </div>
        
        <!-- Status -->
        <div id="status" class="text-center text-lg">
            Mode: <span id="currentMode" class="font-bold">Inactive</span>
        </div>
    </div>

    <script>
        function setMode(mode) {
            fetch(`/set_mode/${mode}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentMode').textContent = 
                        data.mode ? data.mode.charAt(0).toUpperCase() + data.mode.slice(1) : "Inactive";
                });
        }
    </script>
</body>
</html>
